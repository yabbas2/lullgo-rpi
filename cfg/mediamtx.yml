logLevel: info
logDestinations: [stdout]
logFile: mediamtx.log

rtsp: yes
rtmp: no
hls: no
srt: no
webrtc: yes
webrtcEncryption: yes
webrtcServerKey: /home/rpi/lullgo/certs/rpi_local.key
webrtcServerCert: /home/rpi/lullgo/certs/rpi_local.crt
webrtcAddress: :8889
webrtcICEServers2:
  - url: stun:stun.l.google.com:19302

api: yes
apiAddress: :9997
apiEncryption: yes
apiServerKey: /home/rpi/lullgo/certs/rpi_local.key
apiServerCert: /home/rpi/lullgo/certs/rpi_local.crt

pathDefaults:
  rpiCameraCamID: 0
  rpiCameraWidth: 320
  rpiCameraHeight: 240
  rpiCameraHFlip: false
  rpiCameraVFlip: false
  rpiCameraBrightness: 0
  rpiCameraContrast: 1
  rpiCameraSaturation: 1
  rpiCameraSharpness: 1
  rpiCameraExposure: normal
  rpiCameraAWB: auto
  rpiCameraAWBGains: [0, 0]
  rpiCameraDenoise: "off"
  rpiCameraShutter: 0
  rpiCameraMetering: centre
  rpiCameraGain: 0
  rpiCameraEV: 0
  rpiCameraROI:
  rpiCameraHDR: false
  rpiCameraTuningFile:
  rpiCameraMode:
  rpiCameraFPS: 30
  rpiCameraAfMode: continuous
  rpiCameraAfRange: normal
  rpiCameraAfSpeed: normal
  rpiCameraLensPosition: 0.0
  rpiCameraAfWindow:
  rpiCameraFlickerPeriod: 0
  rpiCameraTextOverlayEnable: false
  rpiCameraTextOverlay: '%Y-%m-%d %H:%M:%S - MediaMTX'
  rpiCameraCodec: hardwareH264
  rpiCameraIDRPeriod: 60
  rpiCameraBitrate: 5000000
  rpiCameraProfile: main
  rpiCameraLevel: '4.1'

paths:
  cam:
    source: rpiCamera
    sourceOnDemand: true

  feed:
    runOnDemand: sh /home/rpi/lullgo/scripts/start_feed_hook.sh
    runOnDemandRestart: yes
    runOnNotReady: sh /home/rpi/lullgo/scripts/stop_feed_hook.sh
